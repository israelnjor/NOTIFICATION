<style>
   .add-to-cart {
      background-color: rgb(255, 204, 0);
      height: 60px;
      width: 200px;
      border-radius: 30px;
      border: none;
      font-size: 20px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      /* margin-bottom: 10px; */
      margin-top:10px;
   }
   .textbox {
      height: 100px;
      width: 300px;
      border-radius: 10px;
      border: 2px solid grey;
      font-size: 18px;
      padding: 5px;
      text-align: center;
      text-size-adjust:inherit
   }
   .container {
  background: white;
  padding: 20px;
  border-radius: 10px;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
  width: 300px;
  text-align: center;
  margin: 20px auto;
   }
   input {
  display: block;
  width: 90%;
  margin: 10px auto;
  padding: 10px;
   }
   alert {
      display: block;
      width: 100%;
      margin: 10px;
      padding: 10px;
      background-color: lightgreen;
   }
</style>

<button class = "add-to-cart">Add To Cart</button>
<button onclick="alert('Item Added To Cart!')" class = "add-to-cart">Add To Cart</button>

<div class = "container">
   <input type="text" id="name" placeholder="Enter item Name">
   <input type="number" id="quantity" placeholder="Enter quantity">
<button id="select-item-btn" class="add-to-cart">Select Item</button>
</div>

<script>
  document.getElementById('select-item-btn').addEventListener('click', function() {
    const name = document.getElementById('name').value;
    const quantity = document.getElementById('quantity').value;
    alert(quantity + ' item(s) of ' + name + ' added to cart');
  });
</script>
